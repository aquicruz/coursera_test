<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Descendant Selector</title>
<style>

/* all li elements that are inside a section element. */
section li {
  color: green;
}

li.idiot {
  color: darkred;
}

p {
  color: powderblue;
  background: green;
}

</style>
</head>
<body>
<h1>Descendant Selector</h1>
<section>
  Table of contents:
  <p> This list of articles are helpful to providing assistance in your life experiences. </p>
  <ul>
    <li>Article 1</li>
    <li>Article 2</li>
    <li>Article 3</li>
  </ul>
</section>
<article>
  Shopping List:
  <ul>
    <li class="idiot">Cookies</li>
    <li class="idiot">Cake</li>
    <li>Pie</li>
  </ul>
</article>
</body>
</html>
